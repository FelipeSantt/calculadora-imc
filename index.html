<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section id="main">
        <div id="content-main">
            <h1>Calculadora IMC</h1>
            <div id="form">
                <label for="">Insira sua Altura(M)</label>
                <input type="text" id="text-altura" placeholder="0.00">
                <label for="">Insira seu Peso(Kg)</label>
                <input type="text" id="text-peso" placeholder="0.00">
            </div>

            
            <div id="buttons">
                <button id="btn-calcular">Calcular</button>
                <button id="btn-reset"><i class="bi bi-arrow-counterclockwise"></i></button>
            </div>

            <div id="resultados">
                <h6>Seu IMC Ã©:</h6>
                <div id="resultado-imc">
                </div>
                <div id="diagnostico">
                 
                </div>
            </div>
        </div>
    </section>

    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
